<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'SETTINGS' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="dark">{{'LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="language" (ngModelChange)="setLang($event)">
        <ion-option value="en">English</ion-option>
        <ion-option value="fa">فارسی</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="dark">{{'SHOW_TRANS_FA' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="showTransFa" (ngModelChange)="setShowTransFa($event)"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-label color="dark">{{'SHOW_TRANS_EN' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="showTransEn" (ngModelChange)="setShowTransEn($event)"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
